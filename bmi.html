<script>

	function skipTwoLines() {
		document.write("<br>");
		document.write("<br>");
	}

	function display(phrase) {

		skipTwoLines();
	}

	var weightRodrigo = 80;
	var heightRodrigo = 1.70;

	var bmiRodrigo = weightRodrigo / (heightRodrigo * heightRodrigo);

	var friendWeigh = 68;
	var friendHeight = 1.72;
	var bmiFriend = friendWeigh / (friendHeight * friendHeight);
	display("The BMI of my friend is: " + Math.round(bmiFriend)); 
</script>

<h3>Sum of BMI of several people with a <big>correct solution</big></h3>
<script>
	function bmiCalculation(height, weigh) {
		var bmi = weigh / (height * height);
		return bmi;
	}
	var bmiRodrigo = bmiCalculation(1.70, 80);
	var bmiFriend = bmiCalculation(1.72, 68);

	display(Math.round(bmiRodrigo));
	display(Math.round(bmiFriend));
</script>
