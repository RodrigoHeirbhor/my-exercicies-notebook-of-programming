<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Simplificated Math Table</h1>
</body>
<br><br>
<script>
    function skipTwoLines() {
        document.write("<br><br>");
    }

    function display(phrase) {
        document.write(phrase);
        skipTwoLines();
    }

    for (var multiplicator = 1; multiplicator <= 10; multiplicator = multiplicator +1) {
        
        display(7 * multiplicator);
    }

    display("End");

</script>
</html>
