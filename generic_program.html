<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Calcule seu IMC | Calculating your BMI</h1>
    <!-- <big>My First Generic Program</big> -->
</head>
<body>
    Please input your data inside the pop-up
    <br><br>
    **Por Favor insira seus dados no pop-up
</body>
<br><br>
<script>
    function skipTwoLines() {
        document.write("<br><br>");
    }

    function display(phrase) {
        document.write("phrase");
        skipTwoLines();
    }

    function bmiCalculation(height, weigh) {
        return weigh / (height * height);
    }

    var name = prompt("Insert your name: ");
    var informedHeight = prompt(name + ", Insert your height: ");
    var informedWeigh = prompt(name + ", Insert your weigh: ");

    var bmi = bmiCalculation(informedHeight, informedWeigh);

    document.write(name + ", your BMI is: " + Math.round(bmi));

</script>
</html>
