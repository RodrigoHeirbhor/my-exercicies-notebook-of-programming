<!DOCTYPE html>
<html= lang="en">
    <head>
<meta charset="UTF-8">
<title>Post Increment using ++</title>        
<h1>My Guessing Game 2 - The Post Increment ++</h1>
<h3><big>Welcome returner's</big></h3>
    </head>
<body>
<script>
    function skipTwoLines() {
        document.write("<br><br>");
}

    function display(phrase) {
        document.write(phrase);
        skipTwoLines();
}
    var thoughtNumber = Math.round(Math.random() * 10);

    var attempts = 1;

    while(attempts <= 3) {

        var kickBluff = parseInt(prompt("Insert your kick number! "));

        if(kickBluff == thoughtNumber) {

             display("<h4>" + "Your are got it right! The thought number was " + "</h4>" + thoughtNumber);
             break;

        } else {

             display("You were wrong, I'm not had thought this number ");
        }
        attempts++;

        }
        if (kickBluff != thoughtNumber) {

            (alert("You have reached the max attempts, reload the page and try again "));
        } else {
            alert("You WON!, press OK to see your results");
        }
    
    display("End");

</script>
</body>
</html>
