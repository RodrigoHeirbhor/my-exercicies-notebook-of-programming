<h3>The Correct BMI is between 18.5 and 35 accondingly to the World Health Organization</h3>
<script>
	function skipTwoLines() {
		document.write("<br><br>");
	}
	function display(phrase) {
		document.write("phrase");
	}
	function bmiCalculation(height, weigh) {
		
		return weigh / (height * height);
	}
	
	var name = prompt("Insert your name: ");
	var userHeight = prompt(name + ", Inserty your height ");
	var userWeigh = prompt(name + ", Insert your weigh ");

	var bmi = bmiCalculation(userHeight, userWeigh);

	document.write(name + "Your BMI is: " + Math.round(bmi));

</script>
